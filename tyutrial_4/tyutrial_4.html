<body>

    <div id="headline">
      <h1>テキストを入力すると箇条書きでメモを追加,<br>
      表の基本操作
      </h1>
      <p1 class="test">入門4</p1>
      <p2><img src="./img/eto_tora_banzai.png" alt="dummy"></p2>
    </div>
    <div id="body_table">
      <!-- borderを設定しないと枠線が出現しない -->
      <input type="text" class="new_tr">
      <button type="button" class="add_tr">メモ追加</button>

      <table id="sample-table" border="3" >
        <thead>
          <tr>
              <th>name</th>
              <th>years old</th>
              <th>memo</th>
          </tr>
        </thead>
        <tbody>  
          <tr>
              <td>name</td>
              <td>years old</td>
              <td></td>
          </tr>
        </tbody>
        <tfoot>
            <td>hello</td>
            <td>world</td>
            <td></td>
        </tfoot> 
      </table>
    </div>

    <input type="text" class="new_memo">
    <button type="button" class="add_memo">メモ追加</button>
    <ul type="disc" class="memolist">
      <li>
        メモです
      </li>
    </ul>

    <br>
    <h1>フォーム一覧</h1>
    <br>

    <div class="border col-5">
      <br>
      <h2>テキストボックス</h2>
      <br>
      <div class="row">
          <div class="col-md">
              <form>
                  <div class="form-group">
                      <label>氏名：</label>
                      <input type="text" class="form-control mb-4">
                      <label>部署：</label>
                            <select class="form-control mb-4">
                                <option>システム開発部</option>
                                <option>SEOマーケティング部</option>
                                <option>人事・総務部</option>
                                <option>営業本部</option>
                            </select>
                  </div>
              </form>
          </div>
      </div>
  </div>
